<!DOCTYPE html>
<html>
    <head>
        <title>Main</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="D:\Development\HTML_CSS_JS\html\scripts\menu.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--Главное меню-->
        <div>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Создать пароль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Добавить</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Найти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Выйти</a>
                    </li>
                </ul>
                <a class="navbar-brand" href="#">User</a>
            </nav>
        </div>
        
        <!--Таблица данных-->
        <div class="container">
            <h3>Сохраненные данные:</h3>
            <table class="table table-striped table-dark table-hover table-sm">
                <thead>
                    <tr>
                        <th>Create</th>
                        <th>Login</th>
                        <th>Pass</th>
                        <th>e-mail</th>
                        <th>Address</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="1">
                        <td>01/01/2021</td>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                        <td>john@example.com</td>
                        <td><button class="btn btn-outline-primary btn-xs" type="button">save</button> <button class="btn btn-outline-danger btn-xs" type="button">delete</button> <button class="btn btn-outline-warning btn-xs" data-toggle="modal" data-target="#myModal" type="button">edit</button></td>
                    </tr>
                </tbody>
            </table>
            
            <!--Модальное окно для редактирования-->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Измените необходимые поля</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="container">
                                <div class="d-flex flex-column">
                                    <label for="login">Login:</label>
                                    <input type="text" id="login">

                                    <label for="password">Pass:</label>
                                    <input type="text" id="password">

                                    <label for="email">E-mail:</label>
                                    <input type="text" id="email">

                                    <label for="address">Address:</label>
                                    <input type="text" id="address">
                                </div>    
                            </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
